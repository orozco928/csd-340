    <script>
        function changeTime(img) {
            // Get the image source
            var src = img.getAttribute('src');
            
            // Check if the image is set to night
            if (src.endsWith('night.jpg')) {
                // Change the image source to day
                img.src = 'day.jpg';
                return;
            } 

            // Check if the image is set to day
            if (src.endsWith('day.jpg')) {
                // Change the image source to night
                img.src = 'night.jpg';
            }
        }
        </script>
</head>
